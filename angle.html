<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: fuchsia;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            font-size: 36px;
            text-align: center;
            width: 100%;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            font-size: 36px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-bottom: 2px solid white;
            color: white;
            text-align: center;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 36px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #result {
            margin-top: 40px;
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- <h2>Pre-fold Angle Calculator</h2> -->
        <form id="calculatorForm">
            <input type="number" id="preFoldAngle" placeholder="180" required>
            <br>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const x = parseFloat(document.getElementById('preFoldAngle').value);
			<!-- this calculation divides the user inputed angle by 2 then multiples that by 2/3 -->
            const result = (x / 2) * (2/3);
            
            document.getElementById('result').textContent = `${result.toFixed(1)}`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Garamond, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: white;
    }
    .stopwatch {
      font-size: 119px;
      cursor: pointer;
      padding: 1px;
      width: 100%;
      text-align: center;
    }
    #stopwatch1 { color: red; }
    #stopwatch2 { color: #00ff00; }
    #stopwatch3 { color: #0000ff; }
    #stopwatch4 { color: #ff00ff; }
  </style>
</head>
<body>
  <div id="stopwatch1" class="stopwatch">0:00.0</div>
  <div id="stopwatch2" class="stopwatch">0:00.0</div>
  <div id="stopwatch3" class="stopwatch">0:00.0</div>
  <div id="stopwatch4" class="stopwatch">0:00.0</div>

  <script>
    class Stopwatch {
      constructor(element) {
        this.element = element;
        this.startTime = 0;
        this.elapsedTime = 0;
        this.timerInterval = null;
        this.running = false;

        this.element.addEventListener('click', () => {
          if (this.running) {
            this.stop();
          } else if (this.elapsedTime > 0) {
            this.reset();
          } else {
            this.start();
          }
        });
      }

      start() {
        this.startTime = Date.now() - this.elapsedTime;
        this.timerInterval = setInterval(() => this.updateTime(), 10);
        this.running = true;
      }

      stop() {
        clearInterval(this.timerInterval);
        this.running = false;
      }

      reset() {
        clearInterval(this.timerInterval);
        this.elapsedTime = 0;
        this.running = false;
        this.updateDisplay();
      }

      updateTime() {
        this.elapsedTime = Date.now() - this.startTime;
        this.updateDisplay();
      }

      updateDisplay() {
        let minutes = Math.floor(this.elapsedTime / 60000);
        let seconds = Math.floor((this.elapsedTime % 60000) / 1000);
        let milliseconds = Math.floor((this.elapsedTime % 1000) / 100);
        seconds = seconds.toString().padStart(2, "0");
        milliseconds = milliseconds.toString();
        this.element.textContent = `${minutes}:${seconds}.${milliseconds}`;
      }
    }

    const stopwatches = [
      new Stopwatch(document.getElementById('stopwatch1')),
      new Stopwatch(document.getElementById('stopwatch2')),
      new Stopwatch(document.getElementById('stopwatch3')),
      new Stopwatch(document.getElementById('stopwatch4'))
    ];

    // Speech recognition setup
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = true; // Enable interim results for faster response

    recognition.onresult = event => {
      let transcript = '';
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        transcript += event.results[i][0].transcript.trim().toLowerCase();
      }

      console.log("Recognized: " + transcript);
      
      // Only process when final result or interim commands that match expected words
      if (event.results[event.results.length - 1].isFinal) {
        handleCommand(transcript);
      }
    };

    function handleCommand(transcript) {
      if (transcript.includes('start')) {
        stopwatches[0].start();
      } else if (transcript.includes('stop')) {
        stopwatches[0].stop();
      }
    }

    // Start listening continuously
    recognition.onend = () => {
      recognition.start();  // Restart recognition automatically after it ends
    };
    
    recognition.start();  // Initial start of recognition
  </script>
</body>
</html>

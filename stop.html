<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-width Stacked Colorful Stopwatches</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .stopwatch {
            font-size: 72px;
            cursor: pointer;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 25%;
        }
        #stopwatch1 { color: #ff0000; }
        #stopwatch2 { color: #00ff00; }
        #stopwatch3 { color: #0000ff; }
        #stopwatch4 { color: #ff00ff; }
    </style>
</head>
<body>
    <div id="stopwatch1" class="stopwatch">00:00.000</div>
    <div id="stopwatch2" class="stopwatch">00:00.000</div>
    <div id="stopwatch3" class="stopwatch">00:00.000</div>
    <div id="stopwatch4" class="stopwatch">00:00.000</div>

    <script>
        class Stopwatch {
            constructor(element) {
                this.element = element;
                this.startTime = 0;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.running = false;

                this.element.addEventListener('click', () => {
                    if (this.running) {
                        this.stop();
                    } else if (this.elapsedTime > 0) {
                        this.reset();
                    } else {
                        this.start();
                    }
                });
            }

            start() {
                this.startTime = Date.now() - this.elapsedTime;
                this.timerInterval = setInterval(() => this.updateTime(), 10);
                this.running = true;
            }

            stop() {
                clearInterval(this.timerInterval);
                this.running = false;
            }

            reset() {
                clearInterval(this.timerInterval);
                this.elapsedTime = 0;
                this.running = false;
                this.updateDisplay();
            }

            updateTime() {
                this.elapsedTime = Date.now() - this.startTime;
                this.updateDisplay();
            }

            updateDisplay() {
                let minutes = Math.floor(this.elapsedTime / 60000);
                let seconds = Math.floor((this.elapsedTime % 60000) / 1000);
                let milliseconds = Math.floor((this.elapsedTime % 1000));
                
                minutes = minutes.toString().padStart(2, "0");
                seconds = seconds.toString().padStart(2, "0");
                milliseconds = milliseconds.toString().padStart(3, "0");
                
                this.element.textContent = `${minutes}:${seconds}.${milliseconds}`;
            }
        }

        const stopwatches = [
            new Stopwatch(document.getElementById('stopwatch1')),
            new Stopwatch(document.getElementById('stopwatch2')),
            new Stopwatch(document.getElementById('stopwatch3')),
            new Stopwatch(document.getElementById('stopwatch4'))
        ];
    </script>
</body>
</html>

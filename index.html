<!DOCTYPE html>
<html>
<head>
    <title>none</title>
    <style>
        body { 
            margin: 40px; 
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding-top: 60px;
        }
        form {
            display: flex;
            gap: 20px;
            justify-content: left;
            margin-bottom: 40px;
        }
        input { 
            width: 120px; 
            padding: 12px; 
            border: 3px solid #222;
            background: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        button { 
            width: 120px;
            padding: 12px; 
            background: #222;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .results { 
            margin: 80px 20px 40px 20px;
        }
        .pattern { 
            margin: 25px 0;
        }
        h3 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <form onsubmit="return searchWords(event)">
        <input type="text" id="patterns">
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script src="words.js"></script>
    
    <script>
    window.onload = function() {
        const input = document.getElementById('patterns');
        const button = document.querySelector('button');
        
        const inputRotate = Math.random() * 360;
        const buttonRotate = Math.random() * 360;
        
        input.style.transform = `rotate(${inputRotate}deg)`;
        button.style.transform = `rotate(${buttonRotate}deg)`;
        
        button.addEventListener('mouseenter', () => {
            button.style.transform = `rotate(${buttonRotate + 20}deg)`;
        });
        
        button.addEventListener('mouseleave', () => {
            button.style.transform = `rotate(${buttonRotate}deg)`;
        });
    };

    function searchWords(event) {
        event.preventDefault();
        const input = document.getElementById('patterns');
        const patterns = input.value
            .toLowerCase()
            .split(',')
            .map(p => p.trim())
            .filter(p => p.length > 0);

        const results = {};
        
        window.wordList.forEach(word => {
            const lowerWord = word.toLowerCase();
            patterns.forEach(pattern => {
                if (lowerWord.includes(pattern)) {
                    if (!results[pattern]) results[pattern] = [];
                    results[pattern].push(word);
                }
            });
        });

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';
        
        Object.entries(results).forEach(([pattern, words]) => {
            const html = `
            <div class="pattern">
                <h3>"${pattern}" (${words.length})</h3>
                <div>${words.join(', ')}</div>
            </div>`;
            resultsDiv.innerHTML += html;
        });
        
        return false;
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Words Searcher</title>
    <style>
        body { 
            margin: 20px; 
            font-family: Arial, sans-serif; 
            padding-left: 20px;
        }
        input { 
            width: 300px; 
            padding: 8px; 
        }
        button { 
            padding: 8px 15px; 
        }
        .results { 
            margin-top: 20px; 
        }
        .pattern { 
            margin: 10px 0;
        }
        h3 {
            margin: 15px 0 5px 0;
        }
    </style>
</head>
<body>
    <h1>Words Searcher</h1>
    <form onsubmit="return searchWords(event)">
        <input type="text" id="patterns" placeholder="e.g. exe, zz, rever">
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script src="words.js"></script>
    
    <script>
    function searchWords(event) {
        event.preventDefault();
        const input = document.getElementById('patterns');
        const patterns = input.value
            .toLowerCase()
            .split(',')
            .map(p => p.trim())
            .filter(p => p.length > 0);

        const results = {};
        
        window.wordList.forEach(word => {
            const lowerWord = word.toLowerCase();
            patterns.forEach(pattern => {
                if (lowerWord.includes(pattern)) {
                    if (!results[pattern]) results[pattern] = [];
                    results[pattern].push(word);
                }
            });
        });

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';
        
        Object.entries(results).forEach(([pattern, words]) => {
            const html = `
            <div class="pattern">
                <h3>"${pattern}" (${words.length} matches):</h3>
                <div>${words.join(', ')}</div>
            </div>`;
            resultsDiv.innerHTML += html;
        });
        
        return false;
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>4c1d</title>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body { 
            margin: 40px; 
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding-top: 0px;
        }
        form {
            display: flex;
            gap: 20px;
            justify-content: left;
            margin-bottom: 40px;
        }
        input { 
            width: 88px; 
            padding: 12px; 
            border: 1px solid #222;
            background: #fff;
            font-size: 16px;
            box-sizing: border-box;
            animation: spin 888s infinite linear;
        }
        button { 
    width: 77px;
    padding: 12px; 
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    box-sizing: border-box;
    animation: spin 444s infinite linear;
    /* Smaller notch styling */
    position: relative;
    clip-path: polygon(
        11px 0,      /* Reduced from 15px */
        100% 0,    
        100% 100%, 
        0 100%,    
        0 11px       /* Reduced from 15px */
    );
    background: 
        linear-gradient(135deg, transparent 11px, #222 11px) /* Reduced from 15px */
        top left;
}
        .results { 
            margin: 80px 20px 40px 20px;
        }
        .pattern { 
            margin: 25px 0;
        }
        h3 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
        }

        /* Pause on hover */
        input:hover, button:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <form onsubmit="return searchWords(event)">
        <input type="text" id="patterns">
        <button type="submit">search</button>
    </form>
    <div id="results"></div>

    <script src="words.js"></script>
    
    <script>
    function searchWords(event) {
        event.preventDefault();
        const input = document.getElementById('patterns');
        const patterns = input.value
            .toLowerCase()
            .split(',')
            .map(p => p.trim())
            .filter(p => p.length > 0);

        const results = {};
        
        window.wordList.forEach(word => {
            const lowerWord = word.toLowerCase();
            patterns.forEach(pattern => {
                if (lowerWord.includes(pattern)) {
                    if (!results[pattern]) results[pattern] = [];
                    results[pattern].push(word);
                }
            });
        });

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';
        
        Object.entries(results).forEach(([pattern, words]) => {
            const html = `
            <div class="pattern">
                <h3>"${pattern}" (${words.length})</h3>
                <div>${words.join(', ')}</div>
            </div>`;
            resultsDiv.innerHTML += html;
        });
        
        return false;
    }
    </script>
</body>
</html>

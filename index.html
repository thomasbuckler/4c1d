<!DOCTYPE html>
<html>
<head>
    <title>4c1d</title>
    <style>
        body { 
            margin: 40px; 
            font-family: Arial, sans-serif;
            background: #ffffff;
            padding-top: 0px;
        }
        form {
            display: flex;
            gap: 20px;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 40px;
        }
        .header-title {
            margin-left: auto;
            font-size: 1em;
            color: #000000;
            letter-spacing: 0px;
            display: flex;
        }
        .header-title span {
            display: inline-block;
        }
        input { 
            width: 88px; 
            padding: 12px; 
            border: 1px solid #222;
            background: #fff;
            font-size: 16px;
            box-sizing: border-box;
            background: 
                linear-gradient(-45deg, transparent 11px, #fff 11px)
                bottom right,
                #fff;
        }
        button { 
            width: 77px;
            padding: 12px; 
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
            position: relative;
            clip-path: polygon(
                11px 0,
                100% 0,    
                100% 100%, 
                0 100%,    
                0 11px
            );
            background: 
                linear-gradient(135deg, transparent 11px, #222 11px)
                top left;
        }
        .results { 
            margin: 80px 20px 40px 20px;
        }
        .pattern { 
            margin: 25px 0;
        }
        h3 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <form onsubmit="return searchWords(event)">
        <input type="text" id="patterns">
        <button type="submit">search</button>
        <div class="header-title">substringconcordance</div>
    </form>
    <div id="results"></div>

    <script src="words.js"></script>
    
    <script>
    // Initialize title letter rotations
    window.addEventListener('load', () => {
        const title = document.querySelector('.header-title');
        const letters = title.textContent.split('');
        title.innerHTML = letters.map(letter => 
            `<span style="--spin-duration: ${Math.floor(Math.random() * 1000)}">${letter}</span>`
        ).join('');
    });

    // Search function
    function searchWords(event) {
        event.preventDefault();
        const input = document.getElementById('patterns');
        const patterns = input.value
            .split(',')
            .map(p => p.trim())
            .filter(p => p.length > 0);

        const results = {};
        
        window.wordList.forEach(word => {
            const rawWord = word;
            const lowerWord = rawWord.toLowerCase();
            
            patterns.forEach(pattern => {
                let isMatch = false;
                let requiresExactLength = false;
                let targetPattern = pattern;
                let requiredLength = 0;

                if (pattern.startsWith('(') && pattern.endsWith(')')) {
                    requiresExactLength = true;
                    targetPattern = pattern.slice(1, -1);
                    requiredLength = targetPattern.length;
                }

                const processPattern = targetPattern.toLowerCase();
                
                if (processPattern.includes('*')) {
                    const regexStr = requiresExactLength 
                        ? `^${processPattern.replace(/\*/g, '[a-z]')}$`
                        : processPattern.replace(/\*/g, '[a-z]');
                    
                    const regex = new RegExp(regexStr, 'i');
                    isMatch = regex.test(rawWord);
                    
                    if (requiresExactLength) {
                        isMatch = isMatch && rawWord.length === requiredLength;
                    }
                } else {
                    isMatch = lowerWord.includes(processPattern);
                    if (requiresExactLength) {
                        isMatch = isMatch && rawWord.length === requiredLength;
                    }
                }

                if (isMatch) {
                    if (!results[pattern]) results[pattern] = [];
                    results[pattern].push(rawWord);
                }
            });
        });

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';
        
        Object.entries(results).forEach(([pattern, words]) => {
            const html = `
            <div class="pattern">
                <h3>"${pattern}" (${words.length})</h3>
                <div>${words.join(', ')}</div>
            </div>`;
            resultsDiv.innerHTML += html;
        });
        input.blur()
        return false;
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Word Pattern Finder</title>
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 20px; font-family: Arial, sans-serif; }
        input { width: 300px; padding: 8px; }
        button { padding: 8px 15px; }
        .results { margin-top: 20px; }
        .pattern { margin: 15px 0; padding: 10px; border-left: 3px solid #007bff; }
    </style>
</head>
<body>
    <h1>Word Pattern Finder</h1>
    <input type="text" id="patterns" placeholder="e.g., eve,ata,exe">
    <button onclick="searchWords()">Search</button>
    <div id="results"></div>

    <!-- Embedded word list (from wordfreq) -->
    <script src="words.js"></script>
    
    <script>
    function searchWords() {
        const patterns = document.getElementById('patterns').value
            .toLowerCase()
            .split(',')
            .map(p => p.trim())
            .filter(p => p.length > 0);

        const results = {};
        
        // Search through all words
        window.wordList.forEach(word => {
            const lowerWord = word.toLowerCase();
            patterns.forEach(pattern => {
                if (lowerWord.includes(pattern)) {
                    if (!results[pattern]) results[pattern] = [];
                    results[pattern].push(word);
                }
            });
        });

        // Display results
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';
        
        Object.entries(results).forEach(([pattern, words]) => {
            const html = `
            <div class="pattern">
                <h3>"${pattern}" (${words.length} matches):</h3>
                <div>${words.join(', ')}</div>
            </div>`;
            resultsDiv.innerHTML += html;
        });
    }
    </script>
</body>
</html>
